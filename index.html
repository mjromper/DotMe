<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Example using jQuery Templates and JSON APIs in jQuery Mobile</title>
		<link rel="stylesheet" href="//code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="//code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="./HashPlace.js" type="text/javascript"></script>
		<style type="text/css">
			.flowcontrol {
				text-align: right;
			}
			.loading {
				background: url('http://blog-well.com/wp-content/uploads/2007/06/indicator-big-2.gif') center no-repeat;
				height: 60px;
			}
		</style>
		<!--PhoneGap
		<script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>
		-->
	</head>
	<body>
		<!-- Nearby places page -->
		<section data-role="page" id="nearby_places">
			<section data-role="header" data-position="fixed">
				<h1>What is nearby...</h1>
				<div data-role="navbar" data-id="foo1">
					<ul>
						<li>
							<a href="#nearby_places-items?category=" class="ui-btn-active">All</a>
						</li>
						<li>
							<a href="#nearby_places-items?category=food">Food</a>
						</li>
						<li>
							<a href="#nearby_places?category=bar">Bar</a>
						</li>
						<li>
							<a href="#nearby_places-items?category=lodging">Hotel</a>
						</li>
						<li>
							<a href="#nearby_places-items?category=store">Store</a>
						</li>
					</ul>
				</div>
			</section>
			<section data-role="content">
				<ul id="list" data-role="listview" >
					<div class="loading"></div>
				</ul>
			</section>
		</section>
		
		<!-- Landing place page-->
		<div data-role="page" id="place_landing">
			<div data-role="header">
				<a data-icon="arrow-l" href="#" data-rel="back">Back</a>
				<h1>Place...</h1>
			</div>
			<div data-role="content">
				<h2>Content here</h2>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<strong>I'm Block A</strong> and text inside will wrap
					</div>
					<div class="ui-block-b">
						<strong>I'm Block B</strong> and text inside will wrap
					</div>
				</div>
			</div>
		</div>
	</body>
	</body>
</html>
